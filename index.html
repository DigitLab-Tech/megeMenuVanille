<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megamenu</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/megamenu.css" />
    <script src="./js/app.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">Megamenu</h1>
      <nav class="header__nav" aria-labelledby="menu"></nav>
    </header>
    <main>
      <section
        style="min-height: 400px; background-color: aquamarine"
      ></section>

      <div style="display: grid; gap: 1rem">
        <!-- 
        Exercise 1
        - Appliquez un fond bleu uniquement aux enfants directs de .parent.
        - Les enfants imbriqués ne doivent pas être affectés. 
      -->
        <h1 style="font-size: 2rem">Exercise 1</h1>
        <div class="parent">
          <div class="child-1">Enfant direct 1</div>
          <div class="child-2">Enfant direct 2</div>
          <div class="nested-parent">
            <div class="nested-child">Enfant imbriqué</div>
          </div>
        </div>

        <!-- 
        Exercise 2
        - Donnez une bordure rouge au paragraphe immédiatement après un autre paragraphe.
      -->
        <h1 style="font-size: 2rem">Exercise 2</h1>
        <p>Paragraphe 1</p>
        <p>Paragraphe 2</p>
        <p>Paragraphe 3</p>

        <!-- 
        Exercise 3
        - Changez la couleur de fond en jaune quand on survole un élément <li>.
      -->
        <h1 style="font-size: 2rem">Exercise 3</h1>
        <ul class="list">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>

        <!--
        Exercise 4
        - Changer la couleur de fond en rouge lorsque le bouton est en focus
      -->
        <!--
        Exercise 5
        - Changer la couleur de fond de l'element .container en vert lorsqu'un bouton est en focus
      -->
        <h1 style="font-size: 2rem">Exercise 4 et 5</h1>
        <div class="container">
          <button>Button 1</button>
          <button>Button 2</button>
          <button>Button 3</button>
        </div>

        <!--
        Exercise 6
        - Cacher les elements .accordion qui non pas l'attribut open.
      -->
        <h1 style="font-size: 2rem">Exercise 6</h1>
        <div class="accordion" open>accordion open</div>
        <div class="accordion">accordion close</div>

        <!--
        Exercise 7
        - Appliquez une bordure spéciale aux .card contenant un <button>.
        - Changez la couleur de fond pour celles contenant une image mais pas de bouton.
      -->
        <h1 style="font-size: 2rem">Exercise 7</h1>
        <div class="card">
          <img src="image.jpg" alt="Image" />
          <p>Contenu sans bouton</p>
        </div>
        <div class="card">
          <img src="image2.jpg" alt="Image" />
          <button>Acheter</button>
        </div>

        <!--
        Exercise 8
        - Appliquez un bordure a .product lorsqu'il possede un enfant en :hover ou :focus.
        - Modifier la couleur de .addtocart lorsque .quantity est en focus.
        - Modifier la couleur de .quantity lorsque .addtocart est en hover.
        - Modifier la couleur de .product lorsque .quantity est en focus et que .addtocart n'est pas en hover
      -->
        <h1 style="font-size: 2rem">Exercise 8</h1>
        <div class="product">
          <input class="quantity" />
          <button class="addtocart">Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
